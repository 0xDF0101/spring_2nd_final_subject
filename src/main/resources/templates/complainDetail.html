
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
</head>
<body>


<h1>문의 상세 페이지</h1>

제목 : <span th:text="${complain.getTitle()}"></span> <br>
작성자 : <span th:text="${id}"></span><br>
분류 : <span th:text="${complain.getCategory()}"></span><br>
내용 : <span th:text="${complain.getContent()}"></span><br>
<br><br>
<div th:if="${complain.getIsReply()}">
    <strong>답변됨</strong><br>
    답변자:<span th:text="${complain.getReplier()}"></span><br>
    답변 일시:<span th:text="${complain.getReplyAt()}"></span>
    <p>답변 내용</p>
    <span th:text="${complain.getReply()}"></span><br>
</div>
<div th:unless="${complain.getIsReply()}">
    <strong>답변 안됨</strong>
</div>
<div th:if="${not #lists.isEmpty(complain.getFileAttachments())}">
    <p>첨부파일</p>
    <ul th:each="file : ${complain.getFileAttachments()}">
        <a th:href="@{/download(filePath=${file.getFilePath()})}" th:text="${file.getFileName()}"></a>
    </ul>
</div>

<br>
<a href="/cs/customer" style="display:inline;">
    <button type="button">목록</button>
</a>


</body>
</html>
