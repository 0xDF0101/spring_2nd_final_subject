<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <head>
        <meta charset="UTF-8">
        <title>관리자 페이지임</title>
    </head>
<body>

<h2>여기는 관리자 페이지</h2>

id: <span th:text="${cs.id}"></span><br>
name: <span th:text="${cs.name}"></span><br>

<h3>답변하지 않은 문의 목록</h3>
<div th:if="${not #lists.isEmpty(complains)}">
    <ul th:each="complain : ${complains}">
        <li>
            <a th:href="@{/cs/admin/{complainId}(complainId=${complain.getComplainId()})}" th:text="${complain.getTitle()}"></a>
        </li>
    </ul>
</div>

<div th:if="${#lists.isEmpty(complains)}">
    <p>답변하지 않은 문의 내역이 없습니다^~^</p>
</div>
<br>


<form method="post" action="/cs/logout" style="display:inline;"><button type="submit">로그아웃</button></form>

</body>
</html>
